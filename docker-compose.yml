services:
  rabbitmq:
    image: rabbitmq:4.0-management
    ports:
      - "5672:5672"
      - "15672:15672"
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - RABBITMQ_URL=${RABBITMQ_URL:-amqp://guest:guest@rabbitmq:5672/}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SERVER_ENV=development
      - RUNNING_IN_DOCKER=true
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AWS_REGION=us-east
      - AWS_ACCESS_KEY=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_PUBLIC_URL=${S3_PUBLIC_URL}
    volumes:
      - ./videos:/shared/videos:ro
    extra_hosts:
      - "host.docker.internal:host-gateway" # remove after testing
    depends_on:
      rabbitmq:
        condition: service_healthy

  renderer:
    user: root
    build:
      context: ./renderer
      dockerfile: Dockerfile
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - OUTPUT_PATH=/shared/videos
      - TEMP_DIR=/app/temp
    volumes:
      - ./videos:/shared/videos:rw
      - type: tmpfs
        target: /app/temp
    depends_on:
      rabbitmq:
        condition: service_healthy
    security_opt:
      - no-new-privileges:true

  seaweedFS:
    image: chrislusf/seaweedfs
    command: server -s3
    ports:
      - "8333:8333"
    volumes:
      - seaweedfs_data:/data
    environment:
      - WEED_FS_S3_DIR=/data
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - WEED_S3_CORS_ALLOW_ORIGIN=${CORS_ORIGINS}
      - WEED_S3_CORS_ALLOW_METHODS="GET,POST,PUT,DELETE"
      - WEED_S3_CORS_ALLOW_HEADERS="Authorization,Content-Type,X-Amz-Date,X-Amz-Content-Sha256,Content-Length"
      - WEED_S3_CORS_MAX_AGE="3600"
    healthcheck:
          test: curl -f http://localhost:8333/ || exit 1
          interval: 5s
          timeout: 2s
          retries: 10

volumes:
  seaweedfs_data:
  rendered_videos:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/videos
